<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quake in Browser</title>
  <link rel="stylesheet" href="https://js-dos.com/v7/css/js-dos.css">
</head>
<body>
  <div id="jsdos-container" style="width: 640px; height: 480px;"></div>

  <script src="https://js-dos.com/v7/js-dos.js"></script>
  <script>
    Dos(document.getElementById("jsdos-container"), {
      wdosboxUrl: "https://js-dos.com/v7/woff/"
    }).ready(function(fs) {
      // Make sure the folder name matches exactly
      fs.extract("quake/").then(() => {
        this.run("QUAKE.EXE");
      }).catch(err => {
        console.error("Error extracting files:", err);
      });
    });
  </script>
</body>
</html>
